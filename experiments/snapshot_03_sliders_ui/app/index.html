<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Continuous Excitation (Sliders)</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 380px; /* Increased width for sliders */
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            align-items: stretch; 
            width: 100%; 
        }
        .control-group { 
            display: grid; /* Use grid for better alignment */
            grid-template-columns: 100px 1fr 60px; /* Label, Slider, Value - adjusted widths */
            align-items: center; 
            gap: 10px;
        }
        label { 
            font-weight: bold;
            flex-shrink: 0; 
            text-align: left;
        }
        input[type="range"] { 
            width: 100%; /* Make slider take available space */
            margin: 0; 
        }
        .value-display { /* Span for displaying slider value */
            min-width: 50px; /* Ensure space for values */
            text-align: right;
            font-family: monospace;
            font-size: 0.9em;
            padding-right: 5px; /* Add some padding if needed */
        }
        button { 
            font-size: 1em; 
            padding: 10px 20px; 
            margin-top: 10px; 
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; 
            box-sizing: border-box;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #audioToggle { 
            background-color: #2ecc71; 
        }
        #audioToggle:hover:not(:disabled) {
            background-color: #27ae60;
        }
         #bowingToggle { 
            background-color: #e67e22; 
        }
        #bowingToggle:hover:not(:disabled) {
            background-color: #d35400;
        }
        p {
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtered Continuous Excitation (Sliders)</h1>
        <p>AudioWorklet Implementation</p>
        <button id="audioToggle">Start Audio</button>

        <div class="controls">
            <div class="control-group">
                <label for="frequency">Freq (Hz):</label>
                <input type="range" id="frequency" value="220" min="20" max="1000" step="1">
                <span id="frequencyValue" class="value-display">220</span>
            </div>
            <div class="control-group">
                <label for="loopGain">Loop Gain:</label>
                <input type="range" id="loopGain" value="0.995" min="0.800" max="1.050" step="0.001">
                <span id="loopGainValue" class="value-display">0.995</span>
            </div>
            <div class="control-group">
                <label for="filterCoeff">Filter Coeff:</label>
                <input type="range" id="filterCoeff" value="0.50" min="0.00" max="1.00" step="0.01">
                <span id="filterCoeffValue" class="value-display">0.50</span>
            </div>
            <div class="control-group">
                <label for="bowForce">Bow Force:</label>
                <input type="range" id="bowForce" value="0.020" min="0.000" max="0.100" step="0.001">
                <span id="bowForceValue" class="value-display">0.020</span>
            </div>
            <button id="bowingToggle" disabled>Start Bowing</button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
