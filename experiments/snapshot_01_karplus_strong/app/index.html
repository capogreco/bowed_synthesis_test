<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karplus-Strong Synthesis Test</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            align-items: stretch;
            width: 300px;
        }
        .control-group { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            justify-content: space-between;
        }
        label { 
            /* min-width: 100px; */
            font-weight: bold;
        }
        input[type="number"] { 
            width: 90px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button { 
            font-size: 1em; 
            padding: 10px 20px; 
            margin-top: 10px; 
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #audioToggle {
            background-color: #2ecc71;
        }
        #audioToggle:hover {
            background-color: #27ae60;
        }
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karplus-Strong Synthesis</h1>
        <p>AudioWorklet Implementation</p>
        <button id="audioToggle">Start Audio</button>

        <div class="controls">
            <div class="control-group">
                <label for="frequency">Frequency (Hz):</label>
                <input type="number" id="frequency" value="220" step="1" min="20" max="2000">
            </div>
            <div class="control-group">
                <label for="damping">Damping:</label>
                <input type="number" id="damping" value="0.996" step="0.001" min="0.8" max="0.999">
            </div>
            <button id="pluckButton" disabled>Pluck String</button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
