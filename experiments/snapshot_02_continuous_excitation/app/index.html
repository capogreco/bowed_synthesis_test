<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Excitation Synthesis Test</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px; /* Give the container a bit of width */
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            align-items: stretch; /* Makes input fields and button take full width of container */
            width: 100%; /* Controls take full width of .container */
        }
        .control-group { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            justify-content: space-between; /* Pushes label and input apart */
        }
        label { 
            font-weight: bold;
            flex-shrink: 0; /* Prevents label from shrinking */
        }
        input[type="number"] { 
            width: 90px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button { 
            font-size: 1em; 
            padding: 10px 20px; 
            margin-top: 10px; 
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Make buttons take full width of .controls */
            box-sizing: border-box;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #audioToggle { /* General audio on/off */
            background-color: #2ecc71; /* Green */
        }
        #audioToggle:hover:not(:disabled) {
            background-color: #27ae60;
        }
         #bowingToggle { /* Specific for bowing action */
            background-color: #e67e22; /* Orange */
        }
        #bowingToggle:hover:not(:disabled) {
            background-color: #d35400;
        }
        p {
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continuous Excitation Synthesis</h1>
        <p>AudioWorklet Implementation</p>
        <button id="audioToggle">Start Audio</button>

        <div class="controls">
            <div class="control-group">
                <label for="frequency">Frequency (Hz):</label>
                <input type="number" id="frequency" value="220" step="1" min="20" max="2000">
            </div>
            <div class="control-group">
                <label for="damping">Damping:</label>
                <input type="number" id="damping" value="0.995" step="0.001" min="0.800" max="0.999">
            </div>
            <div class="control-group">
                <label for="bowForce">Bow Force:</label>
                <input type="number" id="bowForce" value="0.02" step="0.001" min="0" max="0.1">
            </div>
            <button id="bowingToggle" disabled>Start Bowing</button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
