<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Excitation Mix</title>
    <style>
        body { 
            font-family: sans-serif; display: flex; flex-direction: column; 
            align-items: center; margin-top: 15px; background-color: #f4f4f4; color: #333;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 1.5em;}
        p { margin-top:0; margin-bottom: 15px; text-align: center; font-size: 0.9em; }
        .container {
            background-color: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex;
            flex-direction: column; align-items: center; width: 450px; 
        }
        .controls { 
            margin-top: 15px; display: flex; flex-direction: column; 
            gap: 10px; align-items: stretch; width: 100%; 
        }
        .control-group { 
            display: grid; 
            grid-template-columns: 130px 1fr 60px; 
            align-items: center; 
            gap: 10px;
        }
        label { font-weight: bold; flex-shrink: 0; text-align: left; font-size: 0.85em; }
        input[type="range"] { width: 100%; margin: 0; }
        .value-display { 
            min-width: 50px; text-align: right;
            font-family: monospace; font-size: 0.85em; padding-right: 5px; 
        }
        button { 
            font-size: 1em; padding: 10px 20px; margin-top: 15px; 
            border: none; border-radius: 4px; color: white; cursor: pointer;
            transition: background-color 0.3s ease; width: 100%; box-sizing: border-box;
        }
        button:hover:not(:disabled) { opacity: 0.9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; opacity: 0.7; }
        #audioToggle { background-color: #2ecc71; }
        #audioToggle:hover:not(:disabled) { background-color: #27ae60; }
        #bowingToggle { background-color: #e67e22; }
        #bowingToggle:hover:not(:disabled) { background-color: #d35400; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refactored Excitation Mix</h1>
        <p>(Pulse/Saw) vs Noise & Resonant LPF</p> <!-- Updated subtitle to match label order -->
        <button id="audioToggle">Start Audio</button>

        <div class="controls">
            <div class="control-group">
                <label for="frequency">Freq (Hz):</label>
                <input type="range" id="frequency" value="220" min="20" max="1000" step="1">
                <span id="frequencyValue" class="value-display">220</span>
            </div>
            <div class="control-group">
                <label for="loopGain">Loop Gain:</label>
                <input type="range" id="loopGain" value="0.995" min="0.800" max="1.050" step="0.001">
                <span id="loopGainValue" class="value-display">0.995</span>
            </div>
            <div class="control-group">
                <label for="cutoffParam">LPF Cutoff:</label>
                <input type="range" id="cutoffParam" value="0.50" min="0.00" max="1.00" step="0.01">
                <span id="cutoffParamValue" class="value-display">0.50</span>
            </div>
            <div class="control-group">
                <label for="resonanceParam">LPF Reso:</label>
                <input type="range" id="resonanceParam" value="0.10" min="0.00" max="1.00" step="0.01">
                <span id="resonanceParamValue" class="value-display">0.10</span>
            </div>
            <hr style="width:100%; border:none; border-top: 1px solid #eee; margin: 5px 0;">
            <div class="control-group">
                <label for="sawPulseMixParam">Pulse/Saw Mix:</label> <!-- UPDATED LABEL -->
                <input type="range" id="sawPulseMixParam" value="0.50" min="0.00" max="1.00" step="0.01">
                <span id="sawPulseMixParamValue" class="value-display">0.50</span>
            </div>
            <div class="control-group"> 
                <label for="pulseWidthParam">Pulse Width:</label>
                <input type="range" id="pulseWidthParam" value="0.50" min="0.01" max="0.99" step="0.01">
                <span id="pulseWidthParamValue" class="value-display">0.50</span>
            </div>
            <div class="control-group">
                <label for="toneNoiseMixParam">Noise/Tone Mix:</label> <!-- UPDATED LABEL -->
                <input type="range" id="toneNoiseMixParam" value="0.50" min="0.00" max="1.00" step="0.01">
                <span id="toneNoiseMixParamValue" class="value-display">0.50</span>
            </div>
            <hr style="width:100%; border:none; border-top: 1px solid #eee; margin: 5px 0;">
            <div class="control-group">
                <label for="bowForce">Excite Intensity:</label>
                <input type="range" id="bowForce" value="0.020" min="0.000" max="0.100" step="0.001">
                <span id="bowForceValue" class="value-display">0.020</span>
            </div>
            <button id="bowingToggle" disabled>Start Bowing</button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
